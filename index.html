<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.icons8.com/bubbles/50/000000/calculator.png" type="image/png">
  <title>Award Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container ">
    <div class="row">
      <div class="text-center my-3">
        <h2>Award Calculator</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-10 m-auto card rounded-3 p-4">
        <div class="d-grid justify-content-end">
          <button class="btn btn-danger" type="button" id="clear">Clear</button>
        </div>
        <form id="form">
          <div class="mb-2">
            <label class="form-label">Extend in Are</label>
            <input type="number" step="any" class="form-control" id="extend">
          </div>
          <div class="mb-2">
            <label class="form-label">Market Value in Are</label>
            <input type="number"  step="any" class="form-control" id="marketValue">
          </div>
          <div class="mb-2">
            <label class="form-label">Structure Value [ after 6% deduct ]</label>
            <input type="number" step="any" class="form-control" id="structureValue">
          </div>
          <div class="mb-2">
            <label class="form-label">Agriculture Improvement</label>
            <input type="number" step="any"  class="form-control" id="agricultureValue">
          </div>
          <div class="mb-2">
            <label class="form-label">Tree Value</label>
            <input type="number" step="any" class="form-control" id="treeValue">
          </div>
          <div class="mb-4">
            <label class="form-label">No of Days for 12% Increase</label>
            <input type="number" class="form-control" id="days">
          </div>
          <div class="d-grid gap-2">
            <input class="btn btn-primary" type="submit" value="Calculate">
          </div>
           
        </form>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-10  m-auto card rounded-3 p-4">
        <table class="table " id="table">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Total Value of assets attached</td>
              <td id="assetsAttached">0</td>
            </tr>
            <tr>
              <td>Total Value of Land and Asset</td>
              <td id="landAndAsset">0</td>
            </tr>
            <tr>
              <td>Solatium(@100 of Total Land & Asset)</td>
              <td id="solatium">0</td>
            </tr>
            <tr>
              <td>Amount determined @12% of Basic Market Value</td>
              <td id="amoutDetermined">0</td>
            </tr>
            <tr>
              <td>Total Award</td>
              <td id="compenstation">0</td>
            </tr>
            
          </tbody>
        </table>

      </div>
      
    </div>
  </div>
  <footer>
    <div class="text-center p-3" >
      Â© Surendran
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
